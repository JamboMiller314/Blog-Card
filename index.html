<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
  
  <title> Blog preview card</title>
</head>

  
<body>
  <main class="card-container">
    <article class="blog-card">
      <img class="blog-image" src="./assets/images/illustration-article.svg" alt="Blog background">
      <div class="blog-tag">Learning</div>
      <p class="blog-date">Published 21 Dec 2023</p>
      <h1 class="blog-title">HTML & CSS foundations</h1>
      <p class="blog-description">
        These languages are the backbone of every website, defining  structures, content, and presentation.

      </p>
      <div class="author">
        <img class="author-avatar" src="./assets/images/image-avatar.webp" alt="Greg Hooper avatar">
        <span class="author-name">Greg Hooper</span>

      </div>

    </article>

  </main>

 
</body>
</html>
